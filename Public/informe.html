<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Historial de Compras - Ice Craft</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #f5e9df;
            --primary: #c27a4a;
            --primary-dark: #9b5d38;
            --info: #1d74c7;
            --success: #2a8c36;
            --danger: #d6453d;
            --cancel: #555;
        }

        body {
            background: var(--bg);
            padding: 30px;
            font-family: "Poppins", sans-serif;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: var(--primary-dark);
            font-size: 2.3rem;
            margin-bottom: 25px;
            font-weight: 700;
            text-shadow: 0px 1px 2px rgba(0,0,0,0.2);
        }

        .contenedor {
            width: 92%;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.8s ease;
        }

        .btn {
            padding: 10px 18px;
            background: var(--primary);
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 15px;
            margin-right: 10px;
            transition: 0.3s;
            font-weight: 600;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: scale(1.05);
        }

        .volver {
            background: #3a7df1;
            margin-top: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            overflow: hidden;
            border-radius: 12px;
        }

        thead {
            background: var(--primary);
            color: white;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background: #f9d9c9;
            transition: 0.3s;
        }

        .btn-editar {
            background: var(--info);
            padding: 7px 14px;
            border-radius: 6px;
            border: none;
            color: white;
            transition: 0.3s;
        }

        .btn-eliminar {
            background: var(--success);
            padding: 7px 14px;
            border-radius: 6px;
            border: none;
            color: white;
            transition: 0.3s;
        }

        .btn-cancelar {
            background: var(--danger);
            padding: 7px 14px;
            border-radius: 6px;
            border: none;
            color: white;
            transition: 0.3s;
        }

        .btn-editar:hover, .btn-eliminar:hover, .btn-cancelar:hover {
            transform: scale(1.1);
            opacity: 0.9;
        }

        /* ========================= MODALES ========================= */
        #modal, #modalAgregar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.55);
            display: none;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.4s ease;
        }

        .modal-content {
            background: white;
            padding: 25px;
            width: 380px;
            border-radius: 15px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.25);
            animation: scaleIn 0.3s ease;
        }

        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #bbb;
            border-radius: 7px;
            font-size: 1rem;
        }

        #btnGuardar, #btnAgregarCompra, #btnCancelarCompra {
            background: var(--primary);
            width: 100%;
            padding: 11px;
            margin-top: 10px;
            border: none;
            color: white;
            border-radius: 7px;
        }

        #btnCancelarCompra {
            background: #888;
        }
    </style>
</head>

<body>

<h2>üìã Historial de Compras</h2>

<div class="contenedor">
    <button class="btn" onclick="cargarCompras()">üîÑ Cargar Informes</button>
    <button class="btn" onclick="abrirModalAgregar()">‚ûï Registrar Compra</button>

    <table>
        <thead>
            <tr>
                <th>Usuario</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Total</th>
                <th>Fecha</th>
                <th>Acciones</th>
            </tr>
        </thead>

        <tbody id="bodyTabla"></tbody>
    </table>
</div>

<!-- ================== MODAL EDITAR ================== -->
<div id="modal">
    <div class="modal-content">
        <h3>‚úè Editar Compra</h3>

        <input id="editUsuario" placeholder="Usuario">
        <input id="editProducto" placeholder="Producto">
        <input id="editCantidad" type="number" placeholder="Cantidad">
        <input id="editTotal" type="number" placeholder="Total">

        <button id="btnGuardar" onclick="guardarCambios()">Guardar Cambios</button>
    </div>
</div>

<!-- ================== MODAL AGREGAR ================== -->
<div id="modalAgregar">
    <div class="modal-content">
        <h3>üõí Registrar Compra F√≠sica</h3>

        <input id="addUsuario" placeholder="Usuario">
        <input id="addProducto" placeholder="Producto">
        <input id="addCantidad" type="number" placeholder="Cantidad">
        <input id="addTotal" type="number" placeholder="Total">

        <button id="btnAgregarCompra" onclick="agregarCompra()">Guardar Compra</button>
        <button id="btnCancelarCompra" onclick="cancelarCompra()">Cancelar</button>
    </div>
</div>

<script>

const API_URL = "https://ice-craft-1.onrender.com/compras";
let idEditar = "";

// ================= CARGAR COMPRAS =================
window.cargarCompras = function () {
    fetch(API_URL)
        .then(res => res.json())
        .then(data => {

            const cuerpo = document.getElementById("bodyTabla");
            cuerpo.innerHTML = "";

            data.forEach(c => {
                cuerpo.innerHTML += `
                <tr>
                    <td>${c.usuario === "Invitado" ? localStorage.getItem("usuario") : c.usuario}</td>
                    <td>${c.producto}</td>
                    <td>${c.cantidad}</td>
                    <td>$${c.total}</td>
                    <td>${new Date(c.fecha).toLocaleString()}</td>
                    <td>
                        <button class="btn-editar" onclick="abrirModal('${c._id}', '${c.usuario}', '${c.producto}', '${c.cantidad}', '${c.total}')">Editar</button>

                        <button class="btn-eliminar" onclick="eliminarCompra('${c._id}')">Completado</button>

                        <button class="btn-cancelar" onclick="cancelarPedido('${c._id}')">Cancelar Pedido</button>
                    </td>
                </tr>`;
            });
        })
        .catch(err => console.log("‚ùå Error cargando compras:", err));
}

// ================ CANCELAR PEDIDO ================
async function cancelarPedido(id) {
    if (!confirm("¬øSeguro que deseas CANCELAR este pedido?")) return;

    await fetch(`${API_URL}/cancelar/${id}`, {
        method: "PUT"
    });

    alert("Pedido cancelado correctamente.");
    cargarCompras();
}

// ================ ABRIR MODAL EDITAR ================
function abrirModal(id, usuario, producto, cantidad, total) {
    idEditar = id;

    document.getElementById("editUsuario").value = usuario;
    document.getElementById("editProducto").value = producto;
    document.getElementById("editCantidad").value = Number(cantidad);
    document.getElementById("editTotal").value = Number(total);

    document.getElementById("modal").style.display = "flex";
}

// ================ GUARDAR EDICI√ìN ================
async function guardarCambios() {
    const datos = {
        usuario: document.getElementById("editUsuario").value.trim(),
        producto: document.getElementById("editProducto").value.trim(),
        cantidad: Number(document.getElementById("editCantidad").value),
        total: Number(document.getElementById("editTotal").value)
    };

    await fetch(`${API_URL}/${idEditar}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(datos)
    });

    alert("Compra actualizada");
    document.getElementById("modal").style.display = "none";
    cargarCompras();
}

// ================ ELIMINAR COMPRA (COMPLETADO) ================
async function eliminarCompra(id) {
    if (!confirm("¬øMarcar compra como completada?")) return;

    await fetch(`${API_URL}/${id}`, { method: "DELETE" });

    alert("Compra completada");
    cargarCompras();
}

// ================ MODAL AGREGAR ================
function abrirModalAgregar() {
    document.getElementById("modalAgregar").style.display = "flex";
}

// ================ AGREGAR COMPRA ================
async function agregarCompra() {
   const datos = {
    usuario: localStorage.getItem("usuarioNombre"),
    producto: document.getElementById("addProducto").value.trim(),
    cantidad: Number(document.getElementById("addCantidad").value),
    total: Number(document.getElementById("addTotal").value)
};


    const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(datos)
    });

    const resultado = await res.json();
    alert(resultado.mensaje || "Compra registrada");

    document.getElementById("modalAgregar").style.display = "none";
    cargarCompras();
}

// ================ CANCELAR MODAL AGREGAR ================
function cancelarCompra() {
    document.getElementById("modalAgregar").style.display = "none";

    document.getElementById("addUsuario").value = "";
    document.getElementById("addProducto").value = "";
    document.getElementById("addCantidad").value = "";
    document.getElementById("addTotal").value = "";
}

</script>

<button class="btn volver" onclick="location.href='login.html'">‚¨Ö Volver</button>

</body>
</html>
