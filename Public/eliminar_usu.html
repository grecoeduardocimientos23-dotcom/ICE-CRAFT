<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eliminar Usuario | Ice Craft</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #ffb17a, #ff7a3d);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: fadeIn 0.9s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.97); }
        to { opacity: 1; transform: scale(1); }
    }

    .box {
        background: rgba(255, 255, 255, 0.85);
        padding: 35px;
        width: 360px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        backdrop-filter: blur(10px);
        animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        margin-bottom: 20px;
        font-size: 28px;
        font-weight: 600;
        color: #333;
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 12px 0;
        border-radius: 12px;
        border: 2px solid #ccc;
        font-size: 16px;
        transition: 0.3s;
    }

    input:focus {
        border-color: #ff7a3d;
        outline: none;
        box-shadow: 0 0 10px #ff7a3d77;
        background: #fff;
    }

    button {
        width: 100%;
        padding: 14px;
        margin-top: 15px;
        border: none;
        border-radius: 12px;
        font-size: 18px;
        cursor: pointer;
        font-weight: 600;
        transition: 0.25s;
    }

    .btn-delete {
        background: #d9534f;
        color: white;
        box-shadow: 0 5px 12px #d9534f88;
    }

    .btn-delete:hover {
        background: #b52b27;
        transform: scale(1.03);
    }

    .btn-back {
        background: #3a7df1;
        color: white;
        box-shadow: 0 5px 12px #3a7df188;
        margin-top: 10px;
    }

    .btn-back:hover {
        background: #265fbd;
        transform: scale(1.03);
    }

</style>
</head>

<body>

<div class="box">
    <h2>Eliminar Usuario</h2>

    <input id="usuario" type="text" placeholder="Usuario a eliminar">

    <button class="btn-delete" onclick="eliminarUsuario()">Eliminar</button>

    <button class="btn-back" onclick="location.href='login.html'">
        Volver
    </button>
</div>

<script>

const API = "https://ice-craft-1.onrender.com";

function eliminarUsuario() {
    const usuario = document.getElementById("usuario").value.trim();

    if (!usuario) {
        alert("Introduce el usuario a eliminar.");
        return;
    }

    if (!confirm(`⚠ ¿Seguro que deseas eliminar el usuario "${usuario}"?`)) return;

    fetch(`${API}/usuarios/eliminar`, {
        method: "DELETE",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ usuario })
    })
    .then(res => res.json())
    .then(data => {
        alert(data.mensaje);
    })
    .catch(() => alert("Error al conectar con el servidor"));
}

</script>

</body>
</html>
