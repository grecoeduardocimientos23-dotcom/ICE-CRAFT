<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registrar Usuario | Ice Craft</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #ffb17a, #ff7a3d);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.97); }
        to { opacity: 1; transform: scale(1); }
    }

    .register-container {
        background: rgba(255, 255, 255, 0.85);
        width: 380px;
        padding: 35px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        backdrop-filter: blur(10px);
        animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        margin-bottom: 25px;
        font-size: 28px;
        font-weight: 600;
        color: #333;
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 12px 0;
        border-radius: 12px;
        border: 2px solid #ccc;
        font-size: 16px;
        transition: 0.3s;
    }

    input:focus {
        border-color: #ff7a3d;
        outline: none;
        box-shadow: 0 0 10px #ff7a3d77;
        background: #fff;
    }

    button {
        width: 100%;
        padding: 14px;
        margin-top: 15px;
        border: none;
        border-radius: 12px;
        font-size: 18px;
        cursor: pointer;
        font-weight: 600;
        transition: 0.25s;
    }

    .btn-primary {
        background: #ff7a3d;
        color: white;
        box-shadow: 0 5px 10px #ff7a3d88;
    }

    .btn-primary:hover {
        background: #e86524;
        transform: scale(1.03);
    }

    .btn-secondary {
        background: #6c757d;
        color: white;
    }

    .btn-secondary:hover {
        background: #5a6268;
        transform: scale(1.03);
    }

</style>
</head>

<body>

<div class="register-container">
    <h2>Crear Cuenta</h2>

    <input id="nuevoUsuario" type="text" placeholder="Nuevo usuario" required>
    <input id="nuevoCorreo" type="email" placeholder="Correo electrónico" required>
    <input id="nuevaContraseña" type="password" placeholder="Contraseña" required>
    <input id="confirmarContraseña" type="password" placeholder="Confirmar contraseña" required>

    <button class="btn-primary" onclick="registrar()">Registrar</button>
    <button class="btn-secondary" onclick="location.href='index.html'">Regresar</button>
</div>


<script>
const API = "https://ice-craft-1.onrender.com";

function registrar() {
    const usuario = document.getElementById('nuevoUsuario').value.trim();
    const correo = document.getElementById('nuevoCorreo').value.trim();
    const pass = document.getElementById('nuevaContraseña').value.trim();
    const confirm = document.getElementById('confirmarContraseña').value.trim();

    if (!usuario || !correo || !pass || !confirm) {
        alert('Por favor llena todos los campos.');
        return;
    }

    if (pass !== confirm) {
        alert('Las contraseñas no coinciden.');
        return;
    }

    fetch(`${API}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            nombre: usuario,
            email: correo,
            password: pass
        })
    })
    .then(res => res.json())
    .then(data => {
        alert(data.mensaje);

        if (data.ok) {
            window.location.href = "index.html";
        }
    })
    .catch(() => alert("Error al conectar con el servidor"));
}

</script>

</body>
</html>
