<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Usuario</title>
    <style>
        body {
            background-color: rgba(241, 130, 70, 0.627);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background: #ffffffcc;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #aaa;
            font-size: 16px;
        }

        button {
            width: 95%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background-color: #3a7df1;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #335fcc;
        }

        .btn-regresar {
            margin-top: 10px;
            background-color: #777 !important;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <h2>Registrar Nuevo Usuario</h2>

        <input id="nuevoUsuario" type="text" placeholder="Nuevo usuario" required>
        <input id="nuevoCorreo" type="email" placeholder="Correo electrónico" required>
        <input id="nuevaContraseña" type="password" placeholder="Contraseña" required>
        <input id="confirmarContraseña" type="password" placeholder="Confirmar contraseña" required>

        <button onclick="registrar()">Registrar</button>
        <button class="btn-regresar" onclick="location.href='login.html'">Regresar</button>
    </div>

    <script>

    // URL correcta del servidor
    const API = "https://ice-craft-1.onrender.com";

    function registrar() {
        const usuario = document.getElementById('nuevoUsuario').value.trim();
        const correo = document.getElementById('nuevoCorreo').value.trim();
        const pass = document.getElementById('nuevaContraseña').value.trim();
        const confirm = document.getElementById('confirmarContraseña').value.trim();

        if (!usuario || !correo || !pass || !confirm) {
            alert('Por favor llena todos los campos.');
            return;
        }

        if (pass !== confirm) {
            alert('Las contraseñas no coinciden.');
            return;
        }

        fetch(`${API}/register`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                nombre: usuario,
                email: correo,
                password: pass
            })
        })
        .then(res => res.json())
        .then(data => {
            alert(data.mensaje);

            if (data.ok) {
                // REDIRIGIR A LOGIN
                window.location.href = "login.html";
            }
        })
        .catch(() => alert("Error al conectar con el servidor"));
    }

</script>

</body>
</html>
